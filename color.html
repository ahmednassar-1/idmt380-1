<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--icons-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<!--BODY-->
<body>
    <header id="top">
        <h1>Coloring Book</h1>
    </header>
    <div class="coloring-page">
        <img src="graphics/DIGM223_An_Christina.jpg" alt="alttext">
        <div class="tools">
            <span class="iconify" data-icon="foundation:paint-bucket" data-inline="false"></span>
            <span class="iconify" data-icon="mdi-eraser" data-inline="false"></span>
            <span class="iconify" data-icon="dashicons:trash" data-inline="false"></span>
        </div>
        <div class="colors">
            <div class="red"> </div>
            <div class="orange"></div>
            <div class="yellow"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="purple"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="brown"></div>
        </div>
    </div>
</body>
</html>
