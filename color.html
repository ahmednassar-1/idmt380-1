<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--icons-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<!--BODY-->
<body>
    <header id="top">
        <img src="graphics/logo.png" id="logo">
    </header>
    <div class="coloring-page">
        <img src="graphics/DIGM223_An_Christina.jpg" alt="alttext" class="coloring_image">
        <div class="tools">
            <span class="iconify" data-icon="foundation:paint-bucket" data-inline="false"></span>
            <span class="iconify" data-icon="mdi-eraser" data-inline="false"></span>
            <span class="iconify" data-icon="dashicons:trash" data-inline="false"></span>
        </div>
        <div class="all_colors">
            <div class="colors" id="pink"></div>
            <div class="colors" id="orange1"></div>
            <div class="colors" id="orange2"></div>
            <div class="colors" id="yellow"></div>
            <div class="colors" id="green"></div>
            <div class="colors" id="teal"></div>
            <div class="colors" id="blue"></div>
            <div class="colors" id="purple"></div>
            <div class="colors" id="purple2"></div>
        </div>
    </div>
</body>
</html>
