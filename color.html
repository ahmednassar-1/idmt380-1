<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--icons-->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<!--BODY-->
<body>
    <header id="top">
        <h1>Coloring Book</h1>
    </header>
    <div class="coloring-page">
        <div class="toolbar">
            <div class="tools">
                <span class="iconify" data-icon="dashicons:trash" data-inline="false"></span>
                <span class="iconify" data-icon="dashicons:undo" data-inline="false"></span>
            </div>
        </div>
        
        <canvas></canvas>

        <div class="toolbar">
            <div class="colors">
                <div id="selected" class="color" data-hex="#0000FF"></div>
                <div class="color" data-hex="#FF0000"></div>
                <div class="color" data-hex="#FFFF00"></div>
                <div class="color" data-hex="#FF6600"></div>
                <div class="color" data-hex="#00FF00"></div>
                <div class="color" data-hex="#6600FF"></div>
                <div class="color" data-hex="#000000"></div>
                <div class="color" data-hex="#FFFFFF"></div>
                <div class="color" data-hex="#A0522D"></div>
            </div>
            <div class="tools">
                <span class="iconify" data-icon="foundation:paint-bucket" data-inline="false"></span>
                <span class="iconify" data-icon="mdi-eraser" data-inline="false"></span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
